<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
    <nav class="row clearfix">
        <img src="img/coffeelogo.png" alt="logo" class="logo" />
        <ul class="main-nav animate__animated animate__slideInDown" id="check-class">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="coffee delivery.html">Coffee Delivery</a></li>
            <li><a href="sign up.html">Sign Up</a></li>
        </ul>
        <a href="#" class="mobile-icon" onClick="slideShow()"><i class="fa fa-bars"></i></a>
    </nav>
    <div class="main-content-header">
        <h1>Welcome To <span class="colorchange">Olivion Coffee Shop</span>.<br>
        House of Lovely Taste</h1>

        <a href="explore.html" class="btn btn-full">Click to Order</a>
        <a href="about.html" class="btn btn-half">Show More</a>
    </div>
</header>
<script>
    function slideShow() {
        let x = document.getElementById("check-class");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</body>
</html>
